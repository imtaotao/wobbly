<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wobbly</title>
</head>
<body>
  <div id="App"></div>
  <script src="https://cdn.jsdelivr.net/gh/imtaotao/css-module/index.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/imtaotao/liberty/dist/liberty.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/imtaotao/grass-loader/src/liberty-plugin.js"></script>
  <script>
    Liberty.addPlugin('.css', CssModule)
    Liberty.addPlugin('.html', GrassPlugin)
    Liberty.addPlugin('.html', Liberty.plugins.jsPlugin)

    const start = Liberty.init({
      exname: '.html',
      alias: {
        Wobbly: '/wobbly/dist/wobbly.common.js',
        Grass: 'https://cdn.jsdelivr.net/gh/imtaotao/Grass/dist/grass.common.js',
      },
    })
    start('/wobbly/demo/root/index')
  </script>
</body>
</html>
